<div class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center bg-purple">
         <a href="#">
            <!-- <img src="app/img/kid.png" alt="Image" class="block-center img-rounded img-responsive" /> -->
            <img src="app/img/kid.png" alt="头像" class="block-center img-circle img-thumbnail" />
         </a>
         <h3 class="text-center pv">后台登录</h3>
         <small class="text-muted">用户名密码你猜？</small>
      </div>
      <div class="panel-body">
         <form role="form" ng-submit="login.login()" name="login.loginForm" novalidate="" class="form-validate mb-lg">
            <div class="form-group has-feedback">
               <input id="username" type="text" name="username" placeholder="用户名" autocomplete="off" ng-model="login.account.username" required="" class="form-control" />
               <span class="fa fa-user form-control-feedback text-muted"></span>
               <span ng-show="login.loginForm.username.$dirty &amp;&amp; login.loginForm.username.$error.required" class="text-danger">请输入用户名</span>
            </div>
            <div class="form-group has-feedback">
               <input id="exampleInputPassword1" type="password" name="password" placeholder="密码" ng-model="login.account.password" required="" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span ng-show="login.loginForm.password.$dirty &amp;&amp; login.loginForm.password.$error.required" class="text-danger">请输入密码</span>
            </div>
            <button type="submit" class="btn btn-block btn-purple mt-lg">登录</button>
         </form>
         <div ng-show="login.authMsg" class="alert alert-danger text-center">{{login.authMsg}}</div>
         <a ui-sref="page.resume" class="btn btn-block btn-default">返回简历</a>
      </div>
   </div>
</div>
