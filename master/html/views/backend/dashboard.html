<div class="content-wrapper">
    <div class="pull-right">
        <button type="button" name="button" class="btn btn-primary" ng-click=dash.refresh()><em class="fa fa-refresh fa-fw"></em>刷新</button>
    </div>
    <h3>
        <em class="fa fa-dashboard fa-fw"></em>&nbsp;控制台
    </h3>
    <div class="row">
        <div class="col-lg-3 col-sm-6">
            <div class="panel widget bg-primary">
                <div class="row row-table">
                    <div class="col-xs-4 text-center bg-primary-dark pv-lg">
                        <em class="fa fa-upload fa-3x"></em>
                    </div>
                    <div class="col-xs-8 pv-lg">
                        <div class="h2 mt0">{{dash.uploadFilesCount}}</div>
                        <div>已上传文件</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <div class="panel widget bg-purple">
                <div class="row row-table">
                    <div class="col-xs-4 text-center bg-purple-dark pv-lg">
                        <em class="fa fa-pie-chart fa-3x"></em>
                    </div>
                    <div class="col-xs-8 pv-lg">
                        <div class="h2 mt0">{{dash.emptySpace}}
                            <small>TB</small>
                        </div>
                        <div>剩余空间</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <div class="panel widget bg-success">
                <div class="row row-table">
                    <div class="col-xs-4 text-center bg-success-dark pv-lg">
                        <em class="fa fa-users fa-3x"></em>
                    </div>
                    <div class="col-xs-8 pv-lg">
                        <div class="h2 mt0">{{dash.usersCount}}</div>
                        <div>注册用户</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <div class="panel widget bg-danger">
                <div class="row row-table">
                    <div class="col-xs-4 text-center bg-danger-dark pv-lg">
                        <em class="fa fa-inbox fa-3x"></em>
                    </div>
                    <div class="col-xs-8 pv-lg">
                        <div class="h2 mt0">{{dash.complaints}}</div>
                        <div>投诉</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="panel-title">访问量</div>
               </div>
               <div class="panel-wrapper">
                  <div class="panel-body">
                     <canvas linechart="" options="dash.line.options" data="dash.line.data" height="300"></canvas>
                  </div>
               </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="panel-title">用户喜好</div>
               </div>
               <div class="panel-wrapper">
                  <div class="panel-body">
                     <canvas radarchart="" options="dash.radar.options" data="dash.radar.data" height="300"></canvas>
                  </div>
               </div>
            </div>
        </div>
    </div>
</div>
