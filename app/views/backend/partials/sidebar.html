<script type="text/ng-template" id="sidebar-renderer.html"><span ng-if="item.heading">{{item.text}}</span>
    <a ng-if="!item.heading" ng-href="{{$state.href(item.sref, item.params)}}" title="{{item.text}}">
        <div ng-if="item.alert" ng-class="item.label || 'label label-success'" class="pull-right">{{item.alert}}</div>
        <em ng-if="item.icon" class="{{item.icon}}"></em>
        <span>{{item.text}}</span>
    </a>
    <ul ng-if="item.submenu" uib-collapse="isCollapse(pIndex)" ng-init="addCollapse(pIndex, item)" class="nav sidebar-subnav">
        <li class="sidebar-subnav-header">{{item.text}}</li>
        <li ng-repeat="item in item.submenu" ng-include="'sidebar-renderer.html'" ng-class="getMenuItemPropClasses(item)" ng-init="pIndex=(pIndex+'-'+$index); inSubmenu = true" ng-click="toggleCollapse(pIndex)"></li>
    </ul></script><div class="aside-inner"><nav sidebar="" sidebar-anyclick-close="" class="sidebar"><ul class="nav"><li class="has-user-block" ng-controller="AccountController as account"><div uib-collapse="userBlockcollapse"><div class="item user-block"><div class="user-block-picture"><img src="./app/img/kid.png" alt="头像" class="img-circle img-thumbnail"></div><div class="user-block-info"><span class="user-block-name">{{app.author}}</span> <button type="button" class="btn btn-warning" ng-click="account.logout()">退出</button></div></div></div></li><li ng-class="getMenuItemPropClasses(item)" ng-repeat="item in menuItems" ng-init="pIndex = $index" ng-include="'sidebar-renderer.html'" ng-click="toggleCollapse(pIndex, true)"></li></ul></nav></div>
